<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focused Reading Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focused Reading Mode</h1>
    <button id="activate">Activate Reading Mode</button>
    <hr>
    <h2>Customize</h2>
    <label for="font">Font:</label>
    <select id="font">
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="monospace">Monospace</option>
    </select>
    <label for="color">Background Color:</label>
    <input type="color" id="color" value="#f5f7fa">
    <label for="ambient">Ambient Sound:</label>
    <select id="ambient">
      <option value="none">None</option>
      <option value="rain">Rain</option>
      <option value="forest">Forest</option>
      <option value="waves">Waves</option>
      <option value="cafe">Cafe</option>
    </select>
    <button id="apply">Apply Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
