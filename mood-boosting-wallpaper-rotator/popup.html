<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Boosting Wallpaper Rotator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mood-Boosting Wallpaper Rotator</h1>
    <div id="current-wallpaper"></div>
    <div id="mood-selector">
      <label for="mood">Your mood:</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="calm">Calm</option>
        <option value="energized">Energized</option>
        <option value="focused">Focused</option>
        <option value="relaxed">Relaxed</option>
        <option value="sad">Sad</option>
        <option value="stressed">Stressed</option>
      </select>
      <button id="set-mood">Set Mood</button>
    </div>
    <div id="wallpaper-history"></div>
    <button id="rotate">Rotate Wallpaper</button>
    <hr>
    <h2>Wallpaper Gallery</h2>
    <div id="gallery"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
