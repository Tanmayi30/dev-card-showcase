<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Break Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Break Scheduler</h1>
    <div id="status"></div>
    <div id="breaks"></div>
    <div id="energy"></div>
    <div id="deadlines"></div>
    <button id="start">Start Tracking</button>
    <button id="stop">Stop Tracking</button>
    <hr>
    <h2>Break Suggestions</h2>
    <ul id="suggestions"></ul>
    <h2>Work Pattern Analysis</h2>
    <div id="analysis"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
