<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Notification Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mindful Notification Filter</h1>
    <div id="status"></div>
    <label for="focus">Focus Level:</label>
    <select id="focus">
      <option value="normal">Normal</option>
      <option value="deep">Deep Work</option>
      <option value="break">Break</option>
    </select>
    <label for="stress">Stress Level:</label>
    <select id="stress">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button id="apply">Apply Settings</button>
    <hr>
    <h2>Allowed Notifications</h2>
    <ul id="allowed-list"></ul>
    <h2>Filtered Notifications</h2>
    <ul id="filtered-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
