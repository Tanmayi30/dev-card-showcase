<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Hero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hydration Hero</h1>
    <div id="progress"></div>
    <input id="water-amount" type="number" min="50" max="1000" step="50" placeholder="ml">
    <button id="log-btn">Log Water</button>
    <div id="suggestion"></div>
    <button id="reminder-btn">Set Reminder</button>
    <div id="reminder-status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
