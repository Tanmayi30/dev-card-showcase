<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì† The Quantum Typewriter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1e2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Special Elite', 'Courier New', monospace;
        }
        
        .typewriter-lab {
            width: 1000px;
            background: #2b2f3f;
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 30px 50px #000000cc, inset 0 0 0 4px #6d7f8f, inset 0 0 0 8px #4a5b6b;
            border: 2px solid #8faabc;
            position: relative;
        }
        
        .quantum-paper {
            background: #f5e7d9;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 30px #bba88f, 0 10px 0 #8b7a63;
            border: 2px solid #c4b5a0;
            min-height: 200px;
            font-size: 24px;
            line-height: 1.6;
            color: #2a2a2a;
            position: relative;
            font-family: 'Special Elite', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #quantumText {
            outline: none;
            width: 100%;
            min-height: 150px;
            background: transparent;
            border: none;
            font-size: 24px;
            font-family: 'Special Elite', monospace;
            color: #2a2a2a;
            resize: none;
        }
        
        .typewriter-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 30px 0;
        }
        
        .key {
            aspect-ratio: 1;
            background: #4d5f6b;
            border-radius: 15px;
            border-bottom: 6px solid #2d3f4b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #e0e0e0;
            cursor: pointer;
            transition: 0.05s linear;
            box-shadow: inset 0 -2px 0 #7f8f9f;
            font-family: monospace;
        }
        .key:active {
            border-bottom-width: 2px;
            transform: translateY(4px);
        }
        .key.special {
            background: #8f6b4d;
            border-bottom-color: #5f3b2d;
        }
        
        .reality-sliders {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .reality-dim {
            flex: 1;
            background: #1f2a33;
            padding: 20px;
            border-radius: 30px;
            border: 2px solid #8faabc;
        }
        
        .dim-label {
            color: #b8d0e0;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }
        
        .dim-value {
            color: #ffd78c;
            font-size: 28px;
            text-align: center;
        }
        
        .quantum-effect {
            position: absolute;
            top: -20px;
            right: 40px;
            background: #4d5f6b;
            color: #ffd78c;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 18px;
            border: 2px solid #8faabc;
            box-shadow: 0 0 30px #8faabc;
        }
    </style>
</head>
<body>
    <div class="typewriter-lab">
        <div class="quantum-effect" id="quantumEffect">‚ö° REALITY STABLE ‚ö°</div>
        
        <div class="quantum-paper">
            <div id="quantumText" contenteditable="true" role="textbox" aria-multiline="true">The quantum typewriter awaits your words...</div>
        </div>
        
        <div class="typewriter-keys" id="keyboard">
            <!-- Generated by JS -->
        </div>
        
        <div class="reality-sliders">
            <div class="reality-dim">
                <div class="dim-label">PROBABILITY WAVE</div>
                <div class="dim-value" id="probability">93%</div>
            </div>
            <div class="reality-dim">
                <div class="dim-label">ENTANGLEMENT</div>
                <div class="dim-value" id="entanglement">47%</div>
            </div>
            <div class="reality-dim">
                <div class="dim-label">OBSERVER EFFECT</div>
                <div class="dim-value" id="observer">82%</div>
            </div>
        </div>
    </div>

    <script>
        const quantumText = document.getElementById('quantumText');
        const keyboard = document.getElementById('keyboard');
        const quantumEffect = document.getElementById('quantumEffect');
        const probabilitySpan = document.getElementById('probability');
        const entanglementSpan = document.getElementById('entanglement');
        const observerSpan = document.getElementById('observer');
        
        // Quantum effects on text
        let realityDistortion = 0;
        let lastChar = '';
        
        // Create typewriter keys
        const keys = [
            'Q','W','E','R','T','Y','U','I','O','P',
            'A','S','D','F','G','H','J','K','L',';',
            'Z','X','C','V','B','N','M',',','.','/',
            '‚ö°','üåÄ','üîÆ','‚àû','‚åò','‚èé','‚å´','‚éã','‚áß','‚ê£'
        ];
        
        keys.forEach(key => {
            const keyDiv = document.createElement('div');
            keyDiv.className = `key ${key.length > 1 ? 'special' : ''}`;
            keyDiv.textContent = key;
            
            keyDiv.addEventListener('click', () => {
                handleKeyPress(key);
            });
            
            keyboard.appendChild(keyDiv);
        });
        
        function handleKeyPress(key) {
            // Special keys
            if (key === '‚èé') {
                quantumText.innerHTML += '<br>';
            } else if (key === '‚å´') {
                quantumText.innerHTML = quantumText.innerHTML.slice(0, -1);
            } else if (key === '‚ê£') {
                quantumText.innerHTML += ' ';
            } else if (key === '‚ö°' || key === 'üåÄ' || key === 'üîÆ' || key === '‚àû' || key === '‚åò') {
                // Quantum effect keys - add reality distortion
                realityDistortion += 0.1;
                applyQuantumEffect(key);
            } else {
                quantumText.innerHTML += key;
            }
            
            // Random quantum fluctuations
            if (Math.random() > 0.7) {
                quantumFluctuation();
            }
            
            updateRealityMetrics();
        }
        
        function applyQuantumEffect(effect) {
            const effects = [
                { name: '‚ö°', msg: 'REALITY SHIFT DETECTED', prob: 0.8 },
                { name: 'üåÄ', msg: 'PROBABILITY COLLAPSE', prob: 0.6 },
                { name: 'üîÆ', msg: 'FUTURE OVERLAP', prob: 0.9 },
                { name: '‚àû', msg: 'INFINITE LOOP', prob: 0.3 },
                { name: '‚åò', msg: 'COMMAND REALITY', prob: 0.7 }
            ];
            
            const found = effects.find(e => e.name === effect);
            if (found) {
                quantumEffect.textContent = found.msg;
                quantumEffect.style.background = '#8f6b4d';
                quantumEffect.style.boxShadow = `0 0 50px ${found.name === '‚ö°' ? '#ffff00' : '#8faabc'}`;
                
                // Distort text slightly
                if (found.name === 'üåÄ') {
                    const currentText = quantumText.innerHTML;
                    quantumText.innerHTML = currentText.split('').reverse().join('');
                } else if (found.name === '‚àû') {
                    quantumText.innerHTML += quantumText.innerHTML;
                }
            }
            
            setTimeout(() => {
                quantumEffect.textContent = '‚ö° REALITY STABLE ‚ö°';
                quantumEffect.style.background = '#4d5f6b';
                quantumEffect.style.boxShadow = '0 0 30px #8faabc';
            }, 2000);
        }
        
        function quantumFluctuation() {
            // Randomly change some characters
            const text = quantumText.innerHTML;
            if (text.length > 5) {
                const pos = Math.floor(Math.random() * text.length);
                const chars = ['‚àû', '‚ö°', 'üåÄ', 'üîÆ', '‚åò', '?', '!', '~'];
                const newChar = chars[Math.floor(Math.random() * chars.length)];
                quantumText.innerHTML = text.substring(0, pos) + newChar + text.substring(pos + 1);
            }
        }
        
        function updateRealityMetrics() {
            // Random fluctuations
            probabilitySpan.textContent = Math.floor(70 + Math.random() * 25) + '%';
            entanglementSpan.textContent = Math.floor(30 + Math.random() * 40) + '%';
            observerSpan.textContent = Math.floor(60 + Math.random() * 30) + '%';
        }
        
        // Physical keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key.length === 1) {
                handleKeyPress(e.key.toUpperCase());
            } else if (e.key === 'Backspace') {
                handleKeyPress('‚å´');
            } else if (e.key === 'Enter') {
                handleKeyPress('‚èé');
            } else if (e.key === ' ') {
                handleKeyPress('‚ê£');
            }
        });
        
        // Initial metrics
        updateRealityMetrics();
    </script>
</body>
</html>
