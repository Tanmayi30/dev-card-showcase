<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="element">
	<div class="header">
		<h1>HSL "from" Visualizer</h1>
		<p>Choose a base color with the color picker, then use the HSLA sliders to fine-tune the hue, saturation, lightness, or transparency.</p>
	</div>
	<div class="primary">
		<div class="hex-input">
			<div>
				<input type="color" id="foreground" name="foreground" value="#e66465" class="color-picker" />
			</div>
		</div>
	</div>
	<div class="swatch one" id="swatch" data-swatch></div>
	<div class="form-layout">

		<label>H = Hue Value (0 - 360)</label>
		<output for="hueValueRange" id="hueValue">h</output>
		<label>H</label>
		<input type="range" min="0" max="360" value="h" id="hueValueRange" data-hue-value-range-slider disabled="">
		<input type="checkbox" id="hueValueDefault" name="hueValueDefault" checked />

		<label>S = Saturation Value (0 - 100%)</label>
		<output for="saturationValueRange" id="saturationValue">s</output>
		<label>S</label>
		<input type="range" min="0" max="100" value="s" id="saturationValueRange" data-saturation-value-range-slider disabled="true">
		<input type="checkbox" id="saturationValueDefault" name="saturationValueDefault" checked />

		<label>L = Lightness (0 - 100%)</label>
		<output for="lightValueRange" id="lightValue">l</output>
		<label>H</label>
		<input type="range" min="0" max="100" value="l" id="lightValueRange" data-light-value-range-slider disabled="true">
		<input type="checkbox" id="lightValueDefault" name="lightValueDefault" checked />

		<label>A = Alpha (0.0 - 1.0)</label>
		<output for="alphaValueRange" id="alphaValue">1.0</output>
		<label>A</label>
		<input type="range" min="0" max="100" value="100" id="alphaValueRange" data-alpha-value-range-slider disabled="true">
		<input type="checkbox" id="alphaValueDefault" name="alphaValueDefault" checked />

		<div class="code-container">
			<pre><code class="css">hsl(<span class="hljs-selector-tag">from</span> <span class="hljs-selector-id" data-from>#4a90e2</span> <span data-h>h</span> <span data-s>s</span> <span data-l>l</span> / <span class="hljs-selector-id" data-a>1.0</span>)</code></pre>
		</div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
